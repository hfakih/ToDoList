<ul class="list-group">
  <li style="background-color: #337ab7; color:#fff" class="list-group-item"><b>Task</b></li>
  <li class="list-group-item">ID: {{ task.id }}</li>
  <li class="list-group-item">Titel: {{ task.title }}</li>
  <li class="list-group-item">Category: {{ task.category }}</li>
  <li class="list-group-item">Date: {{ task.date }}</li>
  <li class="list-group-item">completed: {{ task.completed==1? "yes": "no" }}</li>
</ul>
