 <form>
  <div class="form-group">
	<label for="title">Title:</label>
	<input type="text" class="form-control" ng-model="title" name="title">
  </div>
  <div class="form-group">
	 <select class="form-control" ng-model="category" name="category" >
		<option ng-repeat="category in categories">{{category.name}}</option>	  		  
	  </select>
  </div> 

  <button ng-click="insertdata()" class="btn btn-default">SAVE</button>
  {{msg}}
</form>
